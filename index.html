<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiser Salary Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .experience-choice {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .experience-choice label {
            margin-right: 8px;
        }
        
        .experience-choice input[type="radio"] {
            margin-right: 20px; /* Add spacing between radio buttons */
        }        
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaiser Salary Calculator</h1>
        <label for="job-title">Job Title:</label>
        <select id="job-title">
            <option value="entry level cls">Entry Level CLS</option>
            <option value="cls">CLS</option>
            <option value="cls extern">CLS Extern</option>
            <option value="senior cls">Senior CLS</option>
            <option value="senior cls 2">Senior CLS 2</option>
            <option value="cls supervisor">CLS Supervisor</option>
            <option value="medical lab technician">Medical Lab Technician</option>
        </select>

        <label for="year">Contract Year:</label>
        <select id="year">
            <option value="2023">Oct 2023 - Oct 2024</option>
            <option value="2024">Oct 2024 - Oct 2025</option>
            <option value="2025">Oct 2025 - Oct 2026</option>
            <option value="2026">Oct 2026 - Oct 2027</option>
        </select>

        <label for="shift">Shift:</label>
        <select id="shift">
            <option value="day">Day</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
        </select>

        <div class="experience-choice">
            <label for="start-date-radio">Enter Start Date</label>
            <input type="radio" id="start-date-radio" name="experience-input" value="start-date" checked>
            <label for="years-experience-radio">Enter Years of Experience</label>
            <input type="radio" id="years-experience-radio" name="experience-input" value="years">
        </div>

        <!-- Years of experience input (hidden by default) -->
        <div id="years-experience-container" style="display: none;">
            <label for="years-of-experience">Years of Experience:</label>
            <input type="number" id="years-of-experience" placeholder="e.g., 0">
        </div>

        <!-- Start date input and checkbox side by side -->
        <div id="start-date-container" style="display: flex; align-items: center;">
            <div style="flex: 1; max-width: 50%;">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
            </div>
            
            <!-- Smaller checkbox label and input next to the start date -->
            <div style="flex: 0; margin-left: 5px;">
                <input type="checkbox" id="internship-experience" style="margin-right: 5px;">
                <label for="internship-experience" style="font-size: 0.8em;">+1 year (Internship)</label>
            </div>
        </div>



        <label for="hours">Hours Worked Per Week:</label>
        <input type="number" id="hours" placeholder="e.g., 40">

        <button onclick="getSalary()">Calculate Salary</button>

        <div id="output"></div>
    </div>

    <!-- <footer> -->
    <p>Created by Andrew Vu</p>
    <a href="https://www.linkedin.com/in/andrewkvu/" target="_blank" style="text-decoration: none;">
        <button style="background-color: #0077b5; color: white; border: none; border-radius: 4px; padding: 10px; cursor: pointer;">
            <i class="fab fa-linkedin"></i> LinkedIn
        </button>
    </a>
    <!-- </footer> -->

    <script src="script.js"></script>
</body>
</html>
